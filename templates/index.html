<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <p>Welcome to our URL Shortener service. Enter your long URL below to get a shortened version.</p>
        <form id="shorten-form">
            <input type="url" id="original-url" placeholder="Enter your original URL" required>
            <button type="submit">Shorten URL</button>
        </form>
        <div id="result" style="display: none;">
            <h2>Shortened URL:</h2>
            <input type="text" id="short-url" readonly>
            <button onclick="copyToClipboard()">Copy</button>
        </div>
        <footer>
            <hr>
            <p>Created by Aditya Pratap Singh</p>
            <p><a href="https://github.com/aps4934/URL-shortner" target="_blank" rel="noopener">GitHub Repository</a></p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
